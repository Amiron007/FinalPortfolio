    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav ul');
            nav.classList.toggle('show');
        }
        
        document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', function(event) {
        
        event.preventDefault(); 
        window.location.href = this.href; 
    });
});
    </script>
