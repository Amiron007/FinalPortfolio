<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurmeet Singh's Portfolio</title>
    <link rel="stylesheet" href="Style sheets and Scripts/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <!-- Logo and Name -->
            <div class="logo">
                <img src="Logo and DP/White logo.png" alt="Logo" class="logo-image">
                <h1>Gurmeet Singh</h1>
            </div>
            <!-- Navigation Bar -->
            <nav class="wrapper">
                <menu>
                    <a href="index.html">Home</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </menu>
            </nav>
            <!-- Menu Icon for Mobile Navigation -->
            <div class="menuIcon" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Gallery Section -->
        <section class="gallerySection">
            <h2>Illustration - Editorial</h2>
            <div class="galleryContainer">
                <img src="Label Designs/Project 1_Label/King David Whiskey/all in one_Box Mock-up 4 copy.jpg" alt="bottle mockup" class="galleryImage">

                <img src="Label Designs/Project 1_Label/King David Whiskey/Bottle Mockup-3_v1.jpg" alt="bottle mockup" class="galleryImage">
                <img src="Label Designs/Project 1_Label/Pearl Rose Wine/Pearl Rose_Mockup-1.jpg" alt="bottle mockup" class="galleryImage">
                <img src="Label Designs/Project 1_Label/Pearl Rose Wine/all in one_Box Mock-up 4 copy 2.jpg" alt="bottle mockup" class="galleryImage">
                <img src="Label Designs/Project 1_Label/Pearl Rose Wine/Bottle_refo.jpg" alt="bottle mockup" class="galleryImage">
                <img src="Label Designs/Project 1_Label/Pearl Rose Wine/Pearl Rose_Mockup-3.jpg" alt="bottle mockup" class="galleryImage">
                <img src="Label Designs/Project 1_Label/Pearl Rose Wine/Pearl Rose_Mockup-4.jpg" alt="bottle mockup" class="galleryImage">
                <img src="Label Designs/Project 1_Label/Pop_can/Can_design.jpg" alt="bottle mockup" class="galleryImage">

                <img src="Label Designs/Project 1_Label/Coor Beer/Beer_Mockups.jpg" alt="Project Image 13" class="galleryImage">
                <img src="Label Designs/Project 1_Label/King David Box/Open Box_Mockup.jpg" alt="Project Image 14" class="galleryImage">
                <img src="Label Designs/Project 1_Label/King David Box/Front Mockup_1.jpg" alt="Project Image 15" class="galleryImage">
                <img src="Label Designs/Project 1_Label/King David Box/Front Mockup_2.jpg" alt="Project Image 16" class="galleryImage">
                <img src="Open Box_Mockup_Matt.jpg" alt="Project Image 17" class="galleryImage">
                <img src="Label Designs/Project 1_Label/King David Box/Front Mockup_3.jpg" alt="Project Image 18" class="galleryImage">
                <img src="Label Designs/Project 1_Label/King David Box/Front Mockup_4.jpg" alt="Project Image 19" class="galleryImage">
                <img src="Label Designs/Project 1_Label/King David Box/Open Box_Mockup_Embossing.jpg" alt="Project Image 20" class="galleryImage">
            </div>
        </section>
    </main>

    <!-- JavaScript for Interactivity -->
    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('show');
        }

        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(event) {
                // Prevent default action and handle navigation
                event.preventDefault();
                window.location.href = this.href;
            });
        });
    </script>
</body>
</html>
