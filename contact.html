<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Style sheets and Scripts/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <!-- Logo and Name -->
            <div class="logo">
                <img src="Logo and DP/White logo.png" alt="Logo" class="logo-image">
                <h1>Gurmeet Singh</h1>
            </div>
            <!-- Navigation Bar -->
            <nav class="wrapper">
                <menu>
                    <a href="index.html">Home</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </menu>
            </nav>
            <!-- Menu Icon for Mobile Navigation -->
            <div class="menuIcon" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Send</button>
</form>

      </section>
    </main>

    <!-- JavaScript for Interactivity -->
    <script>
        function toggleMenu() {
            var nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }
    </script>
    <script type="text/javascript">
        document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); 

        const templateParams = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            message: document.getElementById('message').value
        };

        emailjs.send("service_wgbay7s","template_qlxfhh4", templateParams);
            .then(function(response) {
                alert('Message sent successfully!');
            }, function(error) {
                alert('Failed to send the message. Please try again later.');
            });
    });
</script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
   (function() {
      emailjs.init("dr8kkm9bOzluvmVJD"); 
   })();
</script>
</body>
</html>
